# import Post, PostSubscriptionPayload, Comment, CommentSubscriptionPayload from "./generated/graphcool.graphql"

type Query {
  feed: [Post!]!
}

type Mutation {
  writePost(title: String!, text: String!, isPublished: Boolean!): Post
  writeComment(body: String!, post: Post!): Comment
}

type Subscription {
  publications: PostSubscriptionPayload
  comments: CommentSubscriptionPayload
}
